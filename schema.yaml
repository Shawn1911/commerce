components:
  schemas:
    AuthModel:
      type: object
      properties:
        first_name:
          type: string
          title: Ism
          maxLength: 150
        last_name:
          type: string
          title: Familiya
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        type:
          type: string
          maxLength: 25
        invitation_code:
          type: string
          nullable: true
          title: Taflifnoma kodi
          maxLength: 25
        public_offer:
          type: boolean
          title: Ommaviy taklif
        default_shop:
          type: integer
          nullable: true
        language:
          type: integer
          nullable: true
        linked_account:
          type: array
          items:
            $ref: '#/components/schemas/UserLinkedAccountModel'
        token:
          type: string
          readOnly: true
      required:
      - email
      - linked_account
      - token
      - type
    CategoryDynamicFieldsModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Nomi
          maxLength: 255
        emoji:
          type: string
          nullable: true
          maxLength: 25
        show_in_ecommerce:
          type: boolean
          title: Web saytda ko'rsatish
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: Holati
        description:
          type: string
          nullable: true
          title: Tavsif
        position:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        parent:
          type: integer
          nullable: true
      required:
      - id
      - name
      - show_in_ecommerce
      - status
    CountryModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Nomi
          maxLength: 100
      required:
      - id
      - name
    CurrencyModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Nomi
          maxLength: 100
        order:
          type: integer
          maximum: 32767
          minimum: 0
          title: Rangi
      required:
      - id
      - name
    EnterYourEmail:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 50
      required:
      - email
    LanguageDynamicFieldsModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          title: Nomi
          maxLength: 50
        code:
          type: string
          title: Kodi
          maxLength: 10
        icon:
          type: string
          title: Belgisi
          maxLength: 10
      required:
      - code
      - icon
      - id
      - title
    Login:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 50
        password:
          type: string
          writeOnly: true
          maxLength: 50
      required:
      - email
      - password
    PaginatedCategoryDynamicFieldsModelList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/CategoryDynamicFieldsModel'
    Paginatedproduct_listList:
      type: object
      required:
